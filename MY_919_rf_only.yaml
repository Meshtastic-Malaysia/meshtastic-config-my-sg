# start of Meshtastic configure yaml
# Usage: meshtastic [-t tcp_node_ip/hostname] [-s com_port/tty_device] --configure MY_919_lucifernet.yaml
channel_url: https://meshtastic.org/e/#CgsSAQEoATABOgIIIBIRCAE4EUADSAFQG1gQaAHIBgE # LongFast with precise (32-bit) position
config:
  device:
    nodeInfoBroadcastSecs: 0 # Reset to default
    tzdef: <+08>-8
  lora:
    channelNum: 0 # Reset to default
    configOkToMqtt: false
    hopLimit: 0 # Reset to default
    region: MY_919
    sx126xRxBoostedGain: true
    txEnabled: true
    txPower: 0 # Reset to default
    usePreset: true
module_config:
  mqtt:
    enabled: false
  neighborInfo:
    enabled: true
    transmitOverLora: true
    updateInterval: 0 # Reset to default
